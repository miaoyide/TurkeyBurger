<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TurkeyBurger</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start Page -->
<div id="startPage">
  <h1>鐮刀王愛吃水果</h1>
  <p>規則1：吃水果加分</p>
  <p>規則2：拿鐮刀砍人</p>
  <p>規則3：被抓就結束</p>
  <button id="startBtn">開始遊戲</button>
  <p id="copyright">Copyright © 2025 SocialGroup. All rights reserved.</p>
</div>

<!-- 放在 gameArea 或 score 上方皆可 -->
<!-- <button id="muteBtn">🔊</button> -->

<div id="gameArea">
  <div id="score">分數: 0 | 時間: 60s</div>
  <div id="player"></div>
  <div id="item"></div>
  <div id="enemy"></div>
  <div id="powerup"></div>

  <div id="joystickContainer">
    <div id="joystick"></div>
  </div>

  <!-- Game Over 視窗 -->
  <div id="gameOverScreen" class="hidden">
    <div id="gameOverText">哎呀，不能再吃了</div>
    <div id="finalScore">分數: 0</div>
    <button id="restartBtn">重新再吃</button>
  </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script src="game.js"></script>
</body>
</html>
